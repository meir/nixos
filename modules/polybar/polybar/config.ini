
[colors]

[bar/mon0]
bottom = false
monitor = HDMI-1
padding = 2

module-margin-left = 1
module-margin-right = 1

modules-left = bspwm xwindow
modules-right = wlan audio date

wm-restack = bspwm

[bar/mon1]
bottom = false
monitor = DP-2
padding = 2

modules-left = bspwm
modules-right = date

wm-restack = bspwm

[module/xwindow]
type = internal/xwindow
label-focused = %title%

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

[module/wlan]
type = internal/network
interface = enp4s0
interval = 5

[module/audio]
type = internal/alsa
interval = 5

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d %a
time = %H:%M:%S
label = %date% %time%

